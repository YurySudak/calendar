spring:
  datasource:
    url: jdbc:postgresql://localhost:5000/postgres
    username: postgres
    password: password
    driver-class-name: org.postgresql.Driver
  jpa:
    database: postgresql
    database-platform: org.hibernate.dialect.PostgreSQL10Dialect
    show-sql: true
    hibernate.ddl-auto: update

server:
  port: ${PORT:80}